  <h2>En la tierra pesas distinto que en marte o Jupiter</h2>
    <script>
    var usuario = prompt("Hola, cual es tu peso?");
    var planeta = parseInt(prompt("Elige tu planeta\n1 es marte, 2 es jupiter"));
    var peso = parseInt(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
    var nombre;
    if (planeta == 1)
    {
      peso_final = peso * g_marte / g_tierra;
      nombre = "marte";
    }
  else if (planeta == 2)
    {
      peso_final = peso * g_jupiter / g_tierra;
      nombre = "jupiter";
    }
    else
    {
      peso_final = 1000000;
      nombre = "krypton"
      }
      peso_final = parseInt(peso_final);
      document.write("<strong>Tu peso en " + nombre + " es " + peso_final + " kilos</strong>");
    </script>
